<body>

  <h3>Crear Pizza</h3>
  
    <form>
    <input type="text" placeholder="Nombre Pizza" required id="nombre">
    
    <input type="number" max="1" min="0" placeholder="Gluten?" width="20px"  required id="gluten">
    
    <input type="number" placeholder="Importe" required id="importe" >
    <input type="text" placeholder="Descripcion" required id="descripcion">
    <button type="submit" class="btn-md" onclick="InsertPizza()">Insertar Pizza</button>
  </form>

    <h3>Actualizar Pizza</h3>

    <form>
  
    <input type="number" placeholder="Id Pizza" required id="idUpd">
    <input type="text" placeholder="Nombre Pizza" required id="nombreUpd">
    
    <input type="number" max="1" min="0" placeholder="Gluten?" width="20px"  required id="glutenUpd">
    
    <input type="number" placeholder="Importe" required id="importeUpd" >
    <input type="text" placeholder="Descripcion" required id="descripcionUpd">
    <button type="submit" class="btn-md" onclick="UpdatePizza()">Actualizar Pizza</button>

  </form>

  <center class="pt-5"><button class="btn btn-primary" onclick="CargarAll()">CARGAR TODOS</button></center>
